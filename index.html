<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.js"></script>
    <a-scene>
        <a-plane src="https://pbs.twimg.com/profile_images/1543278445756825600/G8Qvk6hl_400x400.jpg"
         width="2" height="2" color="red" position="0 1.5 -2"></a-plane>
    </a-scene>

    <script>
        const sh = (h)=> (h+1) % 360;
        let hue = 0;

        function changeHue() {
        hue = sh(hue)   
            const position = `0 ${1.2 + Math.sin(Date.now() / 1000)} -2`
      // Set the body's background color using HSL
      document.querySelector("a-plane").setAttribute("color", `hsl(${hue}, 30%, 50%)`);
      document.querySelector("a-plane").setAttribute("position", position);
      requestAnimationFrame(changeHue)
    }
    requestAnimationFrame(changeHue)
        </script>
</body>
</html>
